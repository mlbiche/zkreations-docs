<header class="article-header flex items-center">
  <h1 class="article-title fw-500">{{- partial "title" .Page -}}</h1>
  {{- if .Site.Params.github_repo_edit -}}
    <a class="article-edit i-md" href="{{ $.Site.Params.github_repo_edit }}/{{ .Page.File.Path | replaceRE `\\` "/" }}" data-tts="down-right" aria-label="{{ i18n "edit_on_github" }}">
      {{ partial "svg" (dict "icon" "pencil") }}
    </a>
  {{- end -}}
</header>
<div class="article-body markdown">
  {{- .Content -}}
</div>
