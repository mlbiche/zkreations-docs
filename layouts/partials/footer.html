{{- $date := .Lastmod -}}

{{- if .GitInfo }}
  {{- $date := .GitInfo.AuthorDate  -}}
{{- end }}

{{- $lastmod := $date.Format (.Site.Params.date_format | default "2006-01-02") -}}

<footer class="footer">
  <div class="footer-wrapper">
    <div class="footer-item">{{ i18n "edited" }}: {{ $lastmod }}</div>
    <div class="footer-item">{{ .Site.Copyright }}</div>
  </div>
</footer>
